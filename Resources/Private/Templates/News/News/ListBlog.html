{namespace n=GeorgRinger\News\ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/News/ListBlog.html
-->

<f:section name="content">
	<div class="blog medium-thumbnail margin-bottom-30px">
		<f:if condition="{news}">
			<f:then>
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/ItemBlog" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
							<f:if condition="{iterator.isLast} != true">
								<hr />
							</f:if>
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
								<f:render partial="List/ItemBlog" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
								<f:if condition="{iterator.isLast} != true">
									<hr />
								</f:if>
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<div class="no-news-found">
					<f:translate key="list_nonewsfound" />
				</div>
			</f:else>
		</f:if>
	</div>
</f:section>
